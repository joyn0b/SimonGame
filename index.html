<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&family=Noto+Serif+Khojki:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
    <title>Simon Game</title>
</head>
<body>
    <div class="container-fluid">
    

    <h1 id="level-title"> Simon Game</h1>
    <p> Tap the background to start. A coloured button will flash.<br> Tap the last coloured button & previous buttons that flashed to continue the pattern.</p>
    <div class="container">
        <div lass="row">
    
            <div type="button" id="green" class="btn green">
    
            </div>
    
            <div type="button" id="red" class="btn red">
    
            </div>
        </div>
    
        <div class="row">
    
            <div type="button" id="yellow" class="btn yellow">
    
            </div>
            <div type="button" id="blue" class="btn blue">
    
            </div>
    
        </div>
    
    </div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
